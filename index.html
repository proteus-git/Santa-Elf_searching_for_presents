    <script>
        // --- Configuration & Assets ---
        const ASSETS = {

                // If not, we might need a fallback or the user will provide it.

                { id: "chestnut", name: "Êú®„ÅÆÂÆü", src: "images/„Åè„ÇäÔºë.png" },

                { id: "stone", src: "images/Áü≥„Åì„Çç.png", scale: 0.8 },

                { id: "leaf1", src: "images/Ëëâ„Å£„Å±1.png", scale: 0.8 },
                { id: "leaf2", src: "images/Ëëâ„Å£„Å±Ôºí.png", scale: 0.8 },
                { id: "branch1", src: "images/Â∞èÊûù1.png", scale: 0.8 },
                { id: "branch2", src: "images/Â∞èÊûùÔºí.png", scale: 0.8 },
                { id: "chestnut2", src: "images/„Åè„ÇäÔºí.png", scale: 0.7 },
                { id: "chestnut3", src: "images/„Åè„ÇäÔºì.png", scale: 0.7 },

            ]
        };

        const STATE = {
            found: {}, // { id: count }
            currentTargetIndex: 0,
            isPlaying: false,
            isBgmPlaying: false,
            dragItem: null,
            dragOffset: { x: 0, y: 0 },
            zIndex: 300,
            allTargets: [],
            zIndex: 300,
            allTargets: [],
            isFlyingAway: false,
            endGameScale: 1.0
        };

        // --- Initialization ---
        const container = document.getElementById('game-container');
        const gameArea = document.getElementById('game-area');
        const inventory = document.getElementById('inventory');

        // Create Characters
        const reindeer = document.createElement('div');
        reindeer.id = 'reindeer';
        reindeer.className = 'game-object';
        reindeer.style.position = 'absolute';
        reindeer.style.zIndex = 1002;
        reindeer.style.width = '100px'; // Adjust size as needed
        reindeer.style.height = '100px';
        reindeer.style.pointerEvents = 'none'; // Fix D&D blocking
        reindeer.innerHTML = `<img src="${ASSETS.reindeer.img}" draggable="false">`;
        gameArea.appendChild(reindeer);

        const sleigh = document.createElement('div');
        sleigh.id = 'sleigh';
        sleigh.className = 'game-object';
        sleigh.style.position = 'absolute';
        sleigh.style.zIndex = 1001;
        sleigh.style.width = '120px'; // Adjust size as needed
        sleigh.style.height = '120px';
        sleigh.style.pointerEvents = 'none'; // Fix D&D blocking
        sleigh.innerHTML = `<img src="${ASSETS.sleigh.img}" draggable="false">`;
        gameArea.appendChild(sleigh);

        const santa = document.createElement('div');
        santa.id = 'santa';
        santa.className = 'game-object';
        santa.style.position = 'absolute';
        santa.style.zIndex = 1003; // Higher than sleigh (1001)
        santa.style.width = '100px'; // Adjust size as needed
        santa.style.height = '100px';
        santa.style.pointerEvents = 'none'; // Fix D&D blocking
        santa.innerHTML = `<img src="${ASSETS.santa.img}" draggable="false">`;
        gameArea.appendChild(santa);

        const mcTag = document.createElement('div');
        mcTag.id = 'merry-christmas-tag';
        mcTag.textContent = 'Merry Christmas!';
        gameArea.appendChild(mcTag);

        // Movement State
        let lastMousePos = { x: 0, y: 0 };
        // Physics state for rubber band effect
        let reindeerPos = { x: 0, y: 0, angle: 0, scale: 1 };
        let sleighPos = { x: 0, y: 0, angle: 0, scale: 1 };
        let santaPos = { x: 0, y: 0, angle: 0, scale: 1 };
        let mcTagPos = { x: 0, y: 0, angle: 0, scale: 1 };

        // Store dimensions for calculations to avoid layout thrashing
        // We'll update these on resize or init
        reindeer.width = 100;
        reindeer.height = 100;

        function initGame() {
            // Spawn Decorations
            const spawnedDecorations = [];
            // Ensure 'stone' is always included if it exists in assets, or just pick randoms and track them.
            // User said: "Questions can be random, but ensure it exists on screen!"
            // So we must ensure that if we ask for it, it is on screen.
            // The best way is to only add spawned items to the target list.

            for (let i = 0; i < 8; i++) {
                const d = ASSETS.decorations[Math.floor(Math.random() * ASSETS.decorations.length)];
                spawnObject(d, true);
                spawnedDecorations.push(d);
            }

            // Spawn Gifts
            ASSETS.gifts.forEach(g => {
                const count = 2 + Math.floor(Math.random() * 2);
                for (let i = 0; i < count; i++) spawnObject(g);
            });

            // Combine gifts and ONLY SPAWNED decorations for targets
            // Use Set to avoid duplicates in targets if multiple of same decoration spawned
            const uniqueDecorations = [...new Set(spawnedDecorations)];
            STATE.allTargets = [...ASSETS.gifts, ...uniqueDecorations];

            updatePalette();
            setTarget(0);
            startSnow();
        }

        function spawnObject(item, isDecoration = false) {
            const el = document.createElement('div');
            el.className = 'game-object';
            el.dataset.id = item.id;
            el.dataset.isGift = !isDecoration;

            // Random Position (10% to 90%)
            const x = 10 + Math.random() * 80;
            const y = 10 + Math.random() * 70;

            el.style.left = x + '%';
            el.style.top = y + '%';
            el.style.zIndex = STATE.zIndex++;

            // Random Scale
            const baseScale = item.scale || 1.0;
            const scale = baseScale * (0.8 + Math.random() * 0.4);
            el.style.width = `clamp(60px, 10vh, 100px)`;
            el.style.height = `clamp(60px, 10vh, 100px)`;
            el.style.transform = `scale(${scale})`;

            el.innerHTML = `<img src="${item.src}" draggable="false">`;

            gameArea.appendChild(el);
            makeDraggable(el);
        }

        // --- Game Logic ---
        function setTarget(index) {
            STATE.currentTargetIndex = index;

            if (index >= STATE.allTargets.length) {
                index = 0;
                STATE.currentTargetIndex = 0;
            }

            const target = STATE.allTargets[index];
            const name = target.name || target.id;
            document.getElementById('target-text').textContent = `„Äå${name}„Äç„ÇíÊé¢„Åó„Å¶ÔºÅ`;

            const thumb = document.getElementById('target-thumb');
            thumb.src = target.src;
            thumb.style.display = 'inline-block';
        }

        // Pass/Skip Target on Click
        document.getElementById('target-thumb').addEventListener('click', () => {
            if (!STATE.isPlaying) return;
            const nextIndex = (STATE.currentTargetIndex + 1) % STATE.allTargets.length;
            setTarget(nextIndex);
        });

        function collectItem(el, id) {
            el.style.display = 'none';

            // Play Sound
            const se = document.getElementById('se-bell');
            se.currentTime = 0;
            se.play().catch(() => { });

            // Santa Animation
            const img = santa.querySelector('img');
            const originalSrc = img.src;
            img.src = ASSETS.santa.happy;
            santa.classList.add('santa-happy');

            setTimeout(() => {
                img.src = originalSrc; // Revert to current santa image
                santa.classList.remove('santa-happy');
            }, 5000);

            // Update State
            STATE.found[id] = (STATE.found[id] || 0) + 1;
            updatePalette();

            // Next Target
            const nextIndex = (STATE.currentTargetIndex + 1) % STATE.allTargets.length;
            setTarget(nextIndex);

            // Check Game End
            checkGameEnd();
        }

        function checkGameEnd() {
            // Condition: Collect >= 2 of each item in `gifts` group
            const allGiftsFound = ASSETS.gifts.every(g => (STATE.found[g.id] || 0) >= 2);

            if (allGiftsFound && !STATE.isFlyingAway) {
                STATE.isFlyingAway = true;

                // Show Merry Christmas Tag
                mcTag.style.display = 'block';
                // Initialize position at Santa's location
                mcTagPos.x = santaPos.x;
                mcTagPos.y = santaPos.y;
            }
        }

        function updatePalette() {
            inventory.innerHTML = '';
            STATE.allTargets.forEach(g => {
                if (STATE.found[g.id]) {
                    const div = document.createElement('div');
                    div.className = 'palette-item';
                    div.innerHTML = `
          <img src="${g.src}">
          ${STATE.found[g.id] > 1 ? `<span class="palette-count">${STATE.found[g.id]}</span>` : ''}
        `;
                    inventory.appendChild(div);
                }
            });
        }

        // --- Drag & Drop (Unified Mouse/Touch) ---
        function makeDraggable(el) {
            let isDragging = false;
            let startX, startY;
            let ghost = null;
            let longPressTimer;

            el.addEventListener('mousedown', startDrag);

            el.addEventListener('touchstart', (e) => {
                if (e.touches.length !== 1) return;
                longPressTimer = setTimeout(() => {
                    startDrag(e);
                }, 200);
            }, { passive: false });

            el.addEventListener('touchmove', (e) => {
                if (longPressTimer && !isDragging) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                if (isDragging) {
                    e.preventDefault();
                    drag(e);
                }
            }, { passive: false });

            el.addEventListener('touchend', endDrag);
            el.addEventListener('touchcancel', endDrag);

            function startDrag(e) {
                if (e.type === 'mousedown' && e.button !== 0) return;

                isDragging = true;
                el.style.zIndex = STATE.zIndex++;

                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;

                const rect = el.getBoundingClientRect();

                startX = clientX;
                startY = clientY;

                STATE.dragOffset.x = clientX - rect.left;
                STATE.dragOffset.y = clientY - rect.top;

                ghost = el.cloneNode(true);
                ghost.classList.add('ghost');
                ghost.style.width = rect.width + 'px';
                ghost.style.height = rect.height + 'px';
                ghost.style.left = rect.left + 'px';
                ghost.style.top = rect.top + 'px';
                ghost.style.zIndex = 99999;
                document.body.appendChild(ghost);

                el.style.opacity = '0.5';

                if (e.type === 'mousedown') {
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', endDrag);
                }
            }

            function drag(e) {
                if (!isDragging) return;

                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;

                let newX = clientX - STATE.dragOffset.x;
                let newY = clientY - STATE.dragOffset.y;

                if (ghost) {
                    ghost.style.left = newX + 'px';
                    ghost.style.top = newY + 'px';
                }
            }

            function endDrag(e) {
                if (longPressTimer) clearTimeout(longPressTimer);
                if (!isDragging) return;

                isDragging = false;
                el.style.opacity = '1';

                if (ghost) {
                    const paletteRect = inventory.getBoundingClientRect();
                    const ghostRect = ghost.getBoundingClientRect();

                    const overlap = !(ghostRect.right < paletteRect.left ||
                        ghostRect.left > paletteRect.right ||
                        ghostRect.bottom < paletteRect.top ||
                        ghostRect.top > paletteRect.bottom);

                    if (overlap) {
                        const currentTargetId = STATE.allTargets[STATE.currentTargetIndex].id;
                        if (el.dataset.id === currentTargetId) {
                            collectItem(el, currentTargetId);
                            ghost.remove();
                            ghost = null;
                            return;
                        }
                    }

                    if (overlap && el.dataset.id !== STATE.allTargets[STATE.currentTargetIndex].id) {
                        // Reject
                    } else {
                        el.style.left = ghost.style.left;
                        el.style.top = ghost.style.top;
                    }

                    ghost.remove();
                    ghost = null;
                }

                if (e.type === 'mouseup') {
                    document.removeEventListener('mousemove', drag);
                    document.removeEventListener('mouseup', endDrag);
                }
            }
        }

        // --- Character Movement Logic (New) ---
        function calculateAngle(x1, y1, x2, y2) {
            return Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
        }

        function moveCharacters(e) {
            if (!STATE.isPlaying || STATE.isFlyingAway) return;

            const rect = container.getBoundingClientRect();

            // Handle both mouse and touch events
            let clientX, clientY;
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else if (e.clientX !== undefined) {
                clientX = e.clientX;
                clientY = e.clientY;
            } else {
                return;
            }

            const mouseX = clientX - rect.left;
            const mouseY = clientY - rect.top;

            lastMousePos = { x: mouseX, y: mouseY };
        }

        // Animation Loop for Smooth Physics
        function gameLoop() {
            if (!STATE.isPlaying) {
                requestAnimationFrame(gameLoop);
                return;
            }

            // --- Physics Parameters ---
            // Spring/Lerp factors (lower = slower/more drag)
            const reindeerLerp = 0.1;
            const sleighLerp = 0.05;
            const santaLerp = 0.03;

            if (STATE.isFlyingAway) {
                // Shrink over time
                STATE.endGameScale *= 0.99;

                // Transition condition
                if (STATE.endGameScale < 0.05) {
                    STATE.isPlaying = false;
                    // Fade out
                    container.style.transition = 'opacity 2s';
                    container.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = 'stage2.html';
                    }, 2000);
                    return;
                }
            }

            // Target positions (Mouse for Reindeer)
            // We want Reindeer to follow mouse but with slight delay
            reindeerPos.x += (lastMousePos.x - reindeerPos.x - reindeer.width / 2) * reindeerLerp;
            reindeerPos.y += (lastMousePos.y - reindeerPos.y - reindeer.height / 2) * reindeerLerp;

            // Calculate Angle for Reindeer
            const rAngle = calculateAngle(reindeerPos.x, reindeerPos.y, lastMousePos.x - reindeer.width / 2, lastMousePos.y - reindeer.height / 2);
            // Smooth angle? For now direct is okay or simple lerp
            reindeerPos.angle = rAngle;

            // Sleigh follows Reindeer
            sleighPos.x += (reindeerPos.x - sleighPos.x) * sleighLerp;
            sleighPos.y += (reindeerPos.y - sleighPos.y) * sleighLerp;

            // Santa follows Sleigh
            santaPos.x += (sleighPos.x - santaPos.x) * santaLerp;
            santaPos.y += (sleighPos.y - santaPos.y) * santaLerp;

            // Text follows Santa
            if (STATE.isFlyingAway) {
                mcTagPos.x += (santaPos.x - mcTagPos.x) * santaLerp;
                mcTagPos.y += (santaPos.y - mcTagPos.y) * santaLerp;
            }

            // --- Visual Updates ---

            // 1. Reindeer
            // Calculate speed for scaling
            const rDx = lastMousePos.x - (reindeerPos.x + reindeer.width / 2);
            const rDy = lastMousePos.y - (reindeerPos.y + reindeer.height / 2);
            const rDist = Math.sqrt(rDx * rDx + rDy * rDy);

            // Scale based on speed/distance (Comical zoom)
            const maxDist = 500;
            const minScale = 0.5;
            const maxScale = 1.0;

            // Reindeer Scale
            let rScale = Math.max(minScale, maxScale - (rDist / maxDist) * 0.5);
            rScale *= STATE.endGameScale; // Apply end game shrinking
            reindeer.style.transform = `translate(${reindeerPos.x}px, ${reindeerPos.y}px) rotate(${reindeerPos.angle}deg) scale(${rScale})`;

            // 2. Sleigh
            const sDx = reindeerPos.x - sleighPos.x;
            const sDy = reindeerPos.y - sleighPos.y;
            const sAngle = Math.atan2(sDy, sDx) * 180 / Math.PI;
            const sDist = Math.sqrt(sDx * sDx + sDy * sDy);
            let sScale = Math.max(minScale, maxScale - (sDist / maxDist) * 0.6); // Shrink more
            sScale *= STATE.endGameScale;
            sleigh.style.transform = `translate(${sleighPos.x}px, ${sleighPos.y}px) rotate(${sAngle}deg) scale(${sScale})`;

            // 3. Santa
            const stDx = sleighPos.x - santaPos.x;
            const stDy = sleighPos.y - santaPos.y;
            const stAngle = Math.atan2(stDy, stDx) * 180 / Math.PI;
            const stDist = Math.sqrt(stDx * stDx + stDy * stDy);
            let stScale = Math.max(minScale, maxScale - (stDist / maxDist) * 0.7); // Shrink most
            stScale *= STATE.endGameScale;
            // Bounce effect for Santa
            // Santa Transform (No bounce, just follow)
            santa.style.transform = `translate(${santaPos.x}px, ${santaPos.y}px) rotate(${stAngle}deg) scale(${stScale})`;

            // 4. Text
            if (STATE.isFlyingAway) {
                let mcScale = rScale * 0.7; // Base it on reindeer scale for consistency
                mcTag.style.transform = `translate(${mcTagPos.x}px, ${mcTagPos.y}px) rotate(${reindeerPos.angle}deg) scale(${mcScale})`;
            }

            requestAnimationFrame(gameLoop);
        }

        // Start Loop
        requestAnimationFrame(gameLoop);



        // Event Listeners for Movement
        container.addEventListener('mousemove', moveCharacters);
        container.addEventListener('touchmove', moveCharacters);

        function createStayingSnow() {
            const snow = document.createElement('div');

            snow.style.top = (Math.random() * 80 + 10) + '%'; // Don't block header

            snow.style.width = size + 'px';
            snow.style.height = size + 'px';

            // Click to remove
            snow.onclick = () => {
                snow.style.transform = 'scale(1.5)';
                snow.style.opacity = '0';
                setTimeout(() => snow.remove(), 300);
            };

            gameArea.appendChild(snow);

            // Auto remove after 5-10s
            setTimeout(() => {
                if (snow.parentNode) {
                    snow.style.opacity = '0';
                    setTimeout(() => snow.remove(), 500);
                }
            }, 5000 + Math.random() * 5000);
        }
